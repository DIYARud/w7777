<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiy Hisoblagich</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --income: #4caf50;
            --expense: #f44336;
            --light: #f9f9f9;
            --dark: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .balance-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .positive {
            color: var(--income);
        }
        
        .negative {
            color: var(--expense);
        }
        
        .summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .summary-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            margin: 0 10px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .income {
            border-bottom: 4px solid var(--income);
        }
        
        .expense {
            border-bottom: 4px solid var(--expense);
        }
        
        .summary-amount {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .transaction-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3a5a8a;
        }
        
        .transaction-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-details {
            flex: 2;
        }
        
        .transaction-amount {
            flex: 1;
            text-align: right;
            font-weight: bold;
        }
        
        .income-amount {
            color: var(--income);
        }
        
        .expense-amount {
            color: var(--expense);
        }
        
        .delete-btn {
            background: var(--expense);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .no-transactions {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        
        @media (max-width: 600px) {
            .summary {
                flex-direction: column;
            }
            
            .summary-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shaxsiy Hisoblagich</h1>
            <p>Daromad va xarajatlaringizni kuzatish</p>
        </header>
        
        <div class="balance-container">
            <h2>Joriy Balans</h2>
            <div class="balance" id="balance">0 so'm</div>
        </div>
        
        <div class="summary">
            <div class="summary-item income">
                <h3>Daromad</h3>
                <div class="summary-amount" id="income-total">0 so'm</div>
            </div>
            <div class="summary-item expense">
                <h3>Xarajat</h3>
                <div class="summary-amount" id="expense-total">0 so'm</div>
            </div>
        </div>
        
        <div class="transaction-form">
            <h3>Yangi operatsiya qo'shish</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Tavsif</label>
                    <input type="text" id="description" placeholder="Masalan: Oylik maosh" required>
                </div>
                <div class="form-group">
                    <label for="amount">Miqdor (so'm)</label>
                    <input type="number" id="amount" placeholder="Masalan: 1000000" required>
                </div>
                <div class="form-group">
                    <label for="type">Turi</label>
                    <select id="type" required>
                        <option value="income">Daromad</option>
                        <option value="expense">Xarajat</option>
                    </select>
                </div>
                <button type="submit" class="btn">Qo'shish</button>
            </form>
        </div>
        
        <div class="transaction-list">
            <h3>Operatsiyalar tarixi</h3>
            <div id="transaction-history">
                <div class="no-transactions">Hozircha operatsiyalar mavjud emas</div>
            </div>
        </div>
    </div>

    <script>
        // DOM elementlari
        const transactionForm = document.getElementById('transaction-form');
        const descriptionInput = document.getElementById('description');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const balanceElement = document.getElementById('balance');
        const incomeTotalElement = document.getElementById('income-total');
        const expenseTotalElement = document.getElementById('expense-total');
        const transactionHistoryElement = document.getElementById('transaction-history');

        // Local Storage'dan ma'lumotlarni olish
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Dasturni ishga tushirish
        function init() {
            updateUI();
            
            // Formani qayta ishlash
            transactionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const description = descriptionInput.value.trim();
                const amount = parseFloat(amountInput.value);
                const type = typeInput.value;
                
                if (description === '' || isNaN(amount) || amount <= 0) {
                    alert('Iltimos, barcha maydonlarni to\'g\'ri to\'ldiring!');
                    return;
                }
                
                addTransaction(description, amount, type);
                
                // Formani tozalash
                descriptionInput.value = '';
                amountInput.value = '';
                typeInput.value = 'income';
            });
        }

        // Yangi operatsiya qo'shish
        function addTransaction(description, amount, type) {
            const transaction = {
                id: Date.now(),
                description,
                amount,
                type
            };
            
            transactions.push(transaction);
            saveTransactions();
            updateUI();
        }

        // Operatsiyani o'chirish
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            saveTransactions();
            updateUI();
        }

        // Ma'lumotlarni local storage'ga saqlash
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // UI ni yangilash
        function updateUI() {
            // Balansni hisoblash
            const income = transactions
                .filter(transaction => transaction.type === 'income')
                .reduce((total, transaction) => total + transaction.amount, 0);
                
            const expense = transactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((total, transaction) => total + transaction.amount, 0);
                
            const balance = income - expense;
            
            // Balansni ko'rsatish
            balanceElement.textContent = `${formatCurrency(balance)} so'm`;
            balanceElement.className = `balance ${balance >= 0 ? 'positive' : 'negative'}`;
            
            // Daromad va xarajatlarni ko'rsatish
            incomeTotalElement.textContent = `${formatCurrency(income)} so'm`;
            expenseTotalElement.textContent = `${formatCurrency(expense)} so'm`;
            
            // Operatsiyalar tarixini ko'rsatish
            renderTransactionHistory();
        }

        // Operatsiyalar tarixini chizish
        function renderTransactionHistory() {
            if (transactions.length === 0) {
                transactionHistoryElement.innerHTML = '<div class="no-transactions">Hozircha operatsiyalar mavjud emas</div>';
                return;
            }
            
            transactionHistoryElement.innerHTML = '';
            
            // Operatsiyalarni teskari tartibda (eng yangisi birinchi) ko'rsatish
            transactions.slice().reverse().forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction-item';
                
                const amountClass = transaction.type === 'income' ? 'income-amount' : 'expense-amount';
                const amountSign = transaction.type === 'income' ? '+' : '-';
                
                transactionElement.innerHTML = `
                    <div class="transaction-details">
                        ${transaction.description}
                    </div>
                    <div class="transaction-amount ${amountClass}">
                        ${amountSign} ${formatCurrency(transaction.amount)} so'm
                        <button class="delete-btn" data-id="${transaction.id}">O'chirish</button>
                    </div>
                `;
                
                transactionHistoryElement.appendChild(transactionElement);
            });
            
            // O'chirish tugmalariga event listener qo'shish
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteTransaction(id);
                });
            });
        }

        // Pul miqdorini formatlash
        function formatCurrency(amount) {
            return amount.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Dasturni ishga tushirish
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
